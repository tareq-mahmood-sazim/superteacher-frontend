name: Unit Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        id: setup-node
        with:
          cache: npm
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Unit tests
        run: yarn test
